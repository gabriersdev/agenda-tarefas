  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="app">
    <div class="todo-list">
      <h1 class="title">
        Agenda
      </h1>
      
      <form class="form" action="#" method="GET">
        <div class="form-conteudo">
          <input class="form-input" type="text" data-form-input maxlength="15" placeholder="Nome da Tarefa">
          <input class="form-date" type="datetime-local" data-form-date placeholder="Data">
        </div>
        <button class="form-button" type="submit" data-form-button>Criar Tarefa</button>
      </form>
      
      <br><span class="task show" data-list-example>Aqui aparecerÃ£o as suas tarefas</span>

      <ul class="list" data-list>
      </ul>
      <button class="button-clear" type="submit" data-local-clear>Apagar tudo</button>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
